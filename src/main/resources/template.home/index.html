<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6e6e6;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #2c3e50;
        }
        .logo {
            height: 50px;
        }
        .login-button {
            padding: 10px 20px;
            color: #ffffff;
            background-color: #27ae60;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .login-button:hover {
            background-color: #2ecc71;
        }
        .car-section {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .carousel {
            flex: 1;
            max-width: 500px;
            margin-right: 20px;
        }
        .car-pic {
            width: 100%;
            height: auto;
        }
        .car-info {
            flex: 1;
            max-width: 500px;
            text-align: center;
        }
        .car-title {
            color: #2c3e50;
            font-size: 24px;
            font-weight: bold;
        }
        .car-slogan {
            color: #777;
            font-size: 16px;
        }
        .footer {
            padding: 10px;
            text-align: center;
            background-color: #f2f2f2;
            color: #777;
        }
    </style>
    <link rel="icon" href="images/Bet-Cars.png" type="image/Lambo.png">
</head>
<body>
<div class="header">
    <img class="logo" src="images/Bet-Cars.png" alt="Bet-Cars.png">
    <a href="/login" class="login-button">Login</a>
</div>

<div class="car-section">
    <div class="carousel">
        <img src="images/Lambo.png" alt="Lambo" class="car-pic">
    </div>
    <div class="car-info">
        <h2 class="car-title">BILABONNEMENT</h2>
        <p class="car-slogan">"DK'S Bedste Bilabonnement!"</p>
        <a href="/login" class="login-button">Get Started</a>
    </div>
</div>

<div class="footer">
    <p>Â© 2024 BA - BilAbonnement. All rights reserved.</p>
</div>

</body>
</html>
