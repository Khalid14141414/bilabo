<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opdater personale</title>

    <style>
        /* General styles */
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        /* Table styles */
        table {
            border-collapse: collapse;
            width: 100%;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        th, td {
            text-align: left;
            padding: 10px 15px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        /* Button styles */
        button, .updateSubmit {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            color: #ffffff;
            background-color: #ff6347;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover, .updateSubmit:hover {
            background-color: #ff4500;
        }

        button:focus, .updateSubmit:focus {
            outline: none;
        }

        button:active, .updateSubmit:active {
            background-color: #b22222;
        }

        /* Form styles */
        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>


</head>
<body>
<form action="/opdateretPersonale" method="post">
    <input type="hidden" name="username" th:value="${employee.username}" ><br><br>

    <label for="user_password">Kodeord:</label>
    <input type="text" id="user_password" name="user_password" th:value="${employee.user_password}" ><br><br>

    <label for="full_name">Fuld navn:</label>
    <input type="text" id="full_name" name="full_name" th:value="${employee.full_name}" ><br><br>

    <label for="email">Email:</label>
    <input type="text" id="email" name="email" th:value="${employee.email}" ><br><br>

    <label for="phone">Telefonnummer:</label>
    <input type="text" id="phone" name="phone" th:value="${employee.phone}" ><br><br>

    <label for="is_active">Aktiv bruger:</label>
    <input type="number" id="is_active" name="is_active" th:value="${employee.is_active}" ><br><br>

    <label for="is_admin">Admin:</label>
    <input type="number" id="is_admin" name="is_admin" th:value="${employee.is_admin}" ><br><br>



    <input class="updateSubmit" type="submit" value="Opdater">
    <h1 th:text="${fejl}"></h1>
    <h1 th:text="${fejl2}"></h1>
</form>

</body>
</html>
