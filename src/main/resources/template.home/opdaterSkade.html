<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opdater personale</title>

    <style>
        /* General styles */
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        /* Table styles */
        table {
            border-collapse: collapse;
            width: 100%;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        th, td {
            text-align: left;
            padding: 10px 15px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        /* Button styles */
        button, .updateSubmit {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            color: #ffffff;
            background-color: #ff6347; /* Tomato color */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover, .updateSubmit:hover {
            background-color: #ff4500; /* OrangeRed color */
        }

        button:focus, .updateSubmit:focus {
            outline: none;
        }

        button:active, .updateSubmit:active {
            background-color: #b22222; /* FireBrick color */
        }

        /* Form styles */
        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>


</head>
<body>
<div class="tilføj bil">
    <h1>Opdater skade</h1>

    <form action="/damageUpdate" method="post">
        <input type="hidden" id="category_id" name="category_id" th:value="${opdater.category_id}" ><br><br>

        <label for="damage_name">Skade:</label>
        <input type="text" id="damage_name" name="damage_name" th:value="${opdater.damage_name}" ><br><br>

        <label for="price">Pris:</label>
        <input type="text" id="price" name="price" th:value="${opdater.price}" ><br><br>


        <input class="updateSubmit" type="submit" value="Opdater">
    </form>

</div>

<div class="footer">
    <p>© 2024 BA - Bil Abonnementen. All rights reserved.</p>
</div>
</body>
</html>
