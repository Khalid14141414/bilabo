<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Tilføj skade</title>
    <div th:include="navbar.html"></div>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6e6e6;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .AddDamageSubmit {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            color: #ffffff;
            background-color: #27ae60;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .AddDamageSubmit:hover {
            background-color: #2ecc71;
        }
        .footer {
            background-color: #f2f2f2;
            padding: 10px;
            text-align: center;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
<div class="tilføj skade">
    <h1>Tilføj skade</h1>
    <form method="post" action="/createNewDamage">

        <label for="damage_name">Skade:</label>
        <input type="text" id="damage_name" name="damage_name" required><br><br>

        <label for="price">Pris:</label>
        <input type="text" id="price" name="price" required><br><br>

        <input class="AddDamageSubmit" type="submit" value="Tilføj">
    </form>
</div>
<div class="footer">
    <p>© 2024 BA - BilAbonnement. All rights reserved.</p>
</div>
</body>
</html>
